name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        include:
        - dotnet-version: '2.1.x'
          tfm: 'netcoreapp2.1'
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: check directory content
      run: dir
    - name: install dependencies
      run: dotnet restore -p:TargetFramework=${{ matrix.tfm }}
    - name: Build
      run: dotnet build --no-restore
    - name: check directory content
      run: dir
    - name: Test
      run: dotnet D:\a\actions-automation\actions-automation\bin\Debug\netcoreapp2.1\SeleniumExample.dll --logger trx --verbosity normal -f=${{ matrix.tfm }}
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Tests
        path: WebApi.Tests/TestResults/*.trx
        reporter: dotnet-trx
